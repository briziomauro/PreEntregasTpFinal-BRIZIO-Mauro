                <form action="" method="get" enctype="application/x-www-form-urlencoded">

                        <br>

                    <br>
                    <br>
                    <label>Telefono:
                        <input type="number" name="telefono" id="Número de Teléfono" required>
                    </label>
                    <br>
                    <br>
                    <textarea class="textContact" name="comentario" placeholder="Ingrese su Mensaje" required></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </fieldset>
